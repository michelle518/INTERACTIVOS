<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Unity WebGL Player | EXAMEN</title>

    <!-- DISEÃ‘O RESPONSIVO -->
     <style>
        html,
        body {
          overflow: hidden;
          margin: 0; 
          padding: 0;
          width: 0;
          height: 0;

        }
     </style>

  </head>
  <body style="text-align: center; margin: 0; display: table; cursor: pointer; width: 100%; height: 100%;">
    <canvas id="unity-canvas" width=1920 height=1080 tabindex="-1" style="width: 1920px; height: 1080px; background: #231F20"></canvas>

    <script src="Build/INTERACTIVOS.loader.js"></script>

    <script>
      function resizeCanvas(){
        var canvas = document.getElementById("unity-canvas");
        canvas.style.width = window.innerWidth + "px";
        canvas.style.height = window.innerHeight + "px";
      }

      resizeCanvas();

      window.addEventListener('resize', resizeCanvas);
    </script>

    <script>
      if (/iPhone|iPad|iPod|Android/i.test(navigator.userAgent)) {
        // Mobile device style: fill the whole browser client area with the game canvas:
        var meta = document.createElement('meta');
        meta.name = 'viewport';
        meta.content = 'width=device-width, height=device-height, initial-scale=1.0, user-scalable=no, shrink-to-fit=yes';
        document.getElementsByTagName('head')[0].appendChild(meta);

        var canvas = document.querySelector("#unity-canvas");
        canvas.style.width = "100%";
        canvas.style.height = "100%";
        canvas.style.position = "fixed";

        document.body.style.textAlign = "left";
      }

      createUnityInstance(document.querySelector("#unity-canvas"), {
        dataUrl: "Build/INTERACTIVOS.data",
        frameworkUrl: "Build/INTERACTIVOS.framework.js",
        codeUrl: "Build/INTERACTIVOS.wasm",
        streamingAssetsUrl: "StreamingAssets",
        companyName: "DefaultCompany",
        productName: "EXAMEN",
        productVersion: "0.1",
        // matchWebGLToCanvasSize: false, // Uncomment this to separately control WebGL canvas render size and DOM element size.
        // devicePixelRatio: 1, // Uncomment this to override low DPI rendering on high DPI displays.
      });
    </script>
  </body>
</html>
